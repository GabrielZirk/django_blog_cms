{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>It works. You can see the latest posts here.</h1>

    <section id="latest-posts">
        <ul>
            <h2>Latest Posts</h2>
            {% for post in latest_posts %}
                <p>{{ post.title }}</p>
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
