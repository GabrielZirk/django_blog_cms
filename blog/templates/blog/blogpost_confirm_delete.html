{% extends 'base.html' %}
{% block title %}Are you sure?{% endblock %}
{% block content %}
    <section id="delete-post">
        <form method="POST">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            <h2>Are you sure you want to delete this blog entry?</h2>
                <ul>
                    <li>
                        {{ object.title }}
                    </li>
                </ul>
                
            <button type="submit" class="btn btn-outline-dark">Confirm</button>
        </form>
    </section>
{% endblock %}
