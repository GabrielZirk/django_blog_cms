{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Compose Blog Entry{% endblock %}
{% block content %}
    <section id="compose-post">
        <h1>Share Your Thoughts {{ user.username }}</h1>
        <div class="contrainer">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-dark" type="submit">Submit Post</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
