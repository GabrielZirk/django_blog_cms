{% extends 'base.html' %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ detailed_post.title }}</h1>
    <p>{{ detailed_post.date }}</p>
    <p>
        {{ detailed_post.author }}
        <img src="{{ detailed_post.image.url }}" alt="{{ detailed_post.title }}">
        <p>{{ detailed_post.blog_text }}</p>
    {% endblock %}
