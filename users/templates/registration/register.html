{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <section id="register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-dark">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
