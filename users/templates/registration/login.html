{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if login_first %}
<h1>{{ login_first }} </h1>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% endblock %}
