{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
    <section id="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 align-self-center">
                    <h1>Login</h1>
                    {% if login_first %}<h1>{{ login_first }}</h1>{% endif %}
                    <form method="POST">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <button class="btn btn-outline-dark" type="submit">Login</button>
                        <a role="button" class="btn btn-outline-dark" href="{% url 'register' %}">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
