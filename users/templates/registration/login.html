{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <section id="login">
        {% load crispy_forms_tags %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 align-self-center">
                    <h2>Login</h2>
                    {% if login_first %}<h1>{{ login_first }}</h1>{% endif %}
                    <form method="POST">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <input class="btn btn-outline-dark" type="submit" value="Login">
                        <a role="button" class="btn btn-outline-dark" href="{% url 'register' %}">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
